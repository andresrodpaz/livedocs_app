name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      CI: true
      GIT_PIPELINE: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm run test && npx playwright test

      - name: Build project
        run: npm run build

